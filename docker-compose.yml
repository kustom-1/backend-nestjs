version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: kustom_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5432}:5432'
    networks:
      - kustom_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    container_name: kustom_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-kustom_audit}
    volumes:
      - mongo_data:/data/db
    ports:
      - '${MONGO_PORT:-27017}:27017'
    networks:
      - kustom_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kustom_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@kustom.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      # Configuraci√≥n de servidor pre-configurada
      - ./database/pgadmin-servers.json:/pgadmin4/servers.json
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    networks:
      - kustom_network
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    image: ${DOCKER_IMAGE_BACKEND:-kustom/backend-nestjs:latest}
    container_name: kustom_backend
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3000}:3000'
    networks:
      - kustom_network
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres}
      - DB_NAME=${DB_NAME:-app_db}
      - MONGO_HOST=mongo
      - MONGO_PORT=${MONGO_PORT:-27017}
      - MONGO_DB=${MONGO_DB:-kustom_audit}

networks:
  kustom_network:
    driver: bridge
    name: kustom_network

volumes:
  postgres_data:
    name: backend_nest_postgres_data
  mongo_data:
    name: backend_nest_mongo_data
  pgadmin_data:
    name: backend_nest_pgadmin_data
